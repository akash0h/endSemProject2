<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .task-manager {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            border: 1px solid black;
        }

        .task-list {
            margin-top: 20px;
        }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="task-manager">
            <h2 class="text-center mb-4">
                <span role="img" aria-label="pencil">‚úè</span> Task Manager
            </h2>
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter a task...">
                <button class="btn btn-success" type="button" id="addTaskBtn">Add Task</button>
            </div>
            <ul id="taskList" class="list-group task-list"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            if (taskText !== '') {
                const taskList = document.getElementById('taskList');
                const li = document.createElement('li');
                li.className = 'list-group-item task-item';
                li.innerHTML = `
                    ${taskText}
                    <button class="btn btn-danger btn-sm float-end delete-btn">Delete</button>
                `;
                taskList.appendChild(li);
                taskInput.value = ''; 

                li.querySelector('.delete-btn').addEventListener('click', function () {
                    taskList.removeChild(li);
                });
            }
        }

        document.getElementById('addTaskBtn').addEventListener('click', addTask);

        document.getElementById('taskInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                addTask();
            }
        });
    </script>
</body>

</html>
